<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Blog, imagens, css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Blog sobre computadores com imagens e Flexbox">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Luiz Henrique">
    <title>Galeria com CSS Grid</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="container">
        <h1 class="gallery-title">Nossa Galeria de Momentos</h1>

        <div class="gallery-grid">

            <div class="gallery-item">
                <img src="assets/foto01neymar.jpg" alt="Descrição da imagem 1">
            </div>
            <div class="gallery-item">
                <img src="assets/foto02neymar.jpg" alt="Descrição da imagem 2">
            </div>
            <div class="gallery-item">
                <img src="assets/foto03neymar.jpeg" alt="Descrição da imagem 3">
            </div>
            <div class="gallery-item">
                <img src="assets/foto04neymar.jpg" alt="Descrição da imagem 4">
            </div>
            <div class="gallery-item">
                <img src="assets/foto05neymar.jpg" alt="Descrição da imagem 5">
            </div>
            <div class="gallery-item">
                <img src="assets/foto06neymar.jpg" alt="Descrição da imagem 6">
            </div>

        </div>
    </div>

</body>

</html>
